{{ define "content" }}

    <h2 class="mb-4">List of user</h2>

    <a href="/users/new" class="btn btn-primary mb-3"><i class="fa fa-plus"></i> New User</a>

    <div class="card mb-2">
        <div class="card-body">
            <table class="table mt-0">
                <thead class="thead-light">
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Occupation</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .users }}
    
                        <tr>
                            <td>
                                <img src="{{ .AvatarFileName }}" width="60" alt="Image" class="img-fluid img-thumbnail">
                            </td>
                            <td>{{ .Name }}</td>
                            <td>{{ .Email }}</td>
                            <td>{{ .Occupation }}</td>
                            <td>
                                <a href="/users/edit/{{ .ID }}"><i class="fa fa-edit"></i></a>
                            </td>
                            <td>
                                <a href="/users/avatars/{{ .ID }}"><i class="fa fa-camera"></i></a>
                            </td>
                        </tr>
    
                    {{ end }}
                </tbody>
            </table>
            
        </div>
    </div>

{{ end }}
