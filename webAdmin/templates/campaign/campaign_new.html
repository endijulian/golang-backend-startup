{{ define "content" }}

    <h2 class="mb-4">New Campaign</h2>

    {{ if .Error }}
        <div class="alert alert-danger">

        </div>
    {{ end }}

    <div class="card mb-4">
        <div class="card-body">

            <form action="/campaigns" method="post">
                <div class="form-group">
                    <label for="user_id">User</label>
                    <select name="user_id" id="" class="form-control">
                        <option value="">-- Select User --</option>

                        {{ range .Users }}

                            {{ if eq .ID $.UserID }}
                                <option value="{{ .ID }}" selected>{{ .Name }}</option>
                            {{ else }}
                                <option value="{{ .ID }}">{{ .Name }}</option>
                            {{ end }}
                        {{ end }}
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Enter name" class="form-control" required value="{{ .Name }}">
                </div>

                <div class="form-group">
                    <label for="short_description">Short Description</label>
                    <input type="text" name="short_description" placeholder="Enter short_description" class="form-control" required value="{{ .ShortDescription }}">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="" cols="30" rows="10" class="form-control" required>{{ .Description }}</textarea>
                </div>

                <div class="form-group">
                    <label for="goal_amount">Goal Amount</label>
                    <input type="number" name="goal_amount" placeholder="Enter goal_amount" class="form-control" required value="{{ .GoalAmount }}">
                </div>

                <div class="form-group">
                    <label for="perks">Perks</label>
                    <input type="text" name="perks" placeholder="Enter perks" class="form-control" required value="{{ .Perks }}">
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>

        </div>
    </div>

{{ end }}
